<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Celeste Academy Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  <!--nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" th:href="@{/learners}">Home</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                  <a class="nav-link" th:href="@{/learners}">Teacher Management<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/learners/new}">Learner</a>
              </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
  </nav>
  <br>
  <br>

  <h1 style="text-align: center;">List of Celeste Academy Learners</h1>
       <div class="container">
           <div class="row">

               <br>
               <br>
               <br>
              <div class="row">
                  <div class="col-lg-3"></div>
                  <a th:href="@{/learners/new}" class="btn btn primary btn-sm mb-3"></a>
              </div>
           </div>
           <table class="table table-hover table-bordered table-dark">
               <thead class="table-dark">
               <tr>
                   <th scope="col">First Name</th>
                   <th >Last Name</th>
                   <th >Email</th>
                   <th >Password</th>
                   <th >Actions</th>
               </tr>
               <tbody>
               <tr th:each="learner : ${learners}">
                <td th:text="${learner.firstname}"></td>
                   <td th:text="${learner.lastname}"></td>
                   <td th:text="${learner.email}"></td>
                   <td th:text="${learner.password}"></td>
                   <td>
                       <a th:href= "@{/learners/edit/{id}(id=${learner.id})}" class="btn btn-primary">Update</a>
                       <a th:href= "@{/learners/{id}(id=${learner.id})}" class="btn btn-danger">Delete</a>
                   </td>
               </tr>
                </tbody>

           </table>
       </div>
       <div class = "row">
           <div class = "col-lg-3" >
               <a th:href = "@{/learners/new}" class = "btn btn-primary btn-sm mb-3 btn-lg"  > Add Student</a>
           </div>
       </div>
</body>
</html>
